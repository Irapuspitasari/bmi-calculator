<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Check your BMI</h2>
      <form>
        <p class="inputs">
          <label>Put your height in here (CM): </label>
          <input type="number" id="height" min="1" />
        </p>
        <p class="inputs">
          <label>And put your weight in here (KG): </label>
          <input type="number" id="weight" min="1" />
        </p>

        <button class="calcBtn">Calculate BMI</button>
        <div style="margin-top: 30px">
          Your BMI is:
          <p id="results"></p>
        </div>
        <p id="message"></p>
      </form>
    </div>
    <!-- style js -->
    <script src="script.js"></script>
  </body>
</html>
